<!DOCTYPE html>
<html lang="en">
{% import "macros.html" as macros %}
{{ macros.head(config.title) }}

<body>
    <h1>
        {{ config.title }}
    </h1>
    <ul>
        {%- for post in content.posts -%}
        <article>
            <li><a href="{{ post.url }}">{{ post.title }}</a> From {{ post.date }}</li>
        </article>
        {% endfor %}
    </ul>

</body>

</html>
